<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css/" />
    <title>Exit</title>
</head>

<body>
    <div class="container">
        <div class="d-flex">
            <div class="col-md-12 text-center text-warning fs-1 fw-semibold mt-5" id="title">
                Get in Touch!
            </div>
        </div>

        <div class="d-flex my-4 justify-content-center">
            <div>
                <div class="col-md-6 p-4 form-control text-white bg-black bg-opacity-50 border border-secondary">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-actions">
                            <button type="submit" class="btn btn-outline-info">Send</button>
                            <a href="javascript:history.back()" class="mx-3 btn btn-outline-info">Return</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
